  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    body{background:#fffafc;color:#333;}

    header{background:linear-gradient(135deg,#ff69b4,#d63384);color:white;text-align:center;padding:20px;}
    header h1{font-size:2rem;}
    nav{margin-top:10px;}
    nav a{color:white;text-decoration:none;margin:0 10px;font-weight:bold;}

    .gallery{padding:40px 20px;}
    .gallery h2{text-align:center;color:#d63384;margin-bottom:20px;font-size:1.8rem;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;}
    .grid img{width:100%;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.2);cursor:pointer;transition:transform 0.3s;}
    .grid img:hover{transform:scale(1.05);}

    /* Lightbox styling */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.4);
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
    }

    footer{background:#d63384;color:white;text-align:center;padding:15px;margin-top:30px;}
    footer p{font-size:0.9rem;}

    @media(max-width:768px){header h1{font-size:1.5rem;}.gallery h2{font-size:1.5rem;}}
  
    /* Add this to your CSS */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease-out;
}
.fade-in.show {
  opacity: 1;
  transform: translateY(0);
}
#active{

    box-shadow: #50032a00;

}

  <script>
  const faders = document.querySelectorAll('.fade-in');
  const appearOptions = { threshold: 0.2 };
  
  const appearOnScroll = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
      if (!entry.isIntersecting) return;
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    });
  }, appearOptions);
  
  faders.forEach(fader => {
    appearOnScroll.observe(fader);
  });
</script>
